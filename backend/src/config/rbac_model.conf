[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act

[role_definition]
g = _, _  ; Role inheritance (e.g., admin inheriting faculty_dean_office permissions)
g2 = _, _ ; Additional inheritance layer if needed (e.g., for specific use cases)

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = (g(r.sub, p.sub) || g2(r.sub, p.sub)) && keyMatch(r.obj, p.obj) && (r.act == p.act || p.act == '*')